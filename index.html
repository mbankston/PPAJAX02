<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Weekend Homework #2</title>
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
		<div class="jumbotron"><h1>getgit.</h1></div>
		<div class="container">
		<div class="justification">
		<p>Use this page to search your <i>favorite</i> GitHub profiles and gather as much information as is ethically possible!</p>
		</div>
		<form class="form-inline">
		<div class="form-group">
			<input type="search" class="form-control" id="searchBox"  type="text" placeholder="Git username">
			<button class="btn btn-primary submitButton" type="submit">Submit</button>
			<div class="failedSearch"><p></p></div>
		</div>
		</form>
		<div id="results">
			<div id="userInfo" class="text-center row">
				<div id="profileImage" class="col-md-6"></div>
				<div id="otherInfo" class="col-md-6"></div>
			</div>
			<div id="repoList"></div>
		</div>
	</div>
</body>
</html>
